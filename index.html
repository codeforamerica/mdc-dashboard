<header>
	
	<nav>

	<li class='right'>Return to RER</li>
</nav>

<form method="GET" action="results.html">


	<div class='row center'>

			<input class='identifier' type="radio" name="search-type" value="permit" id='permit'> 
			<label for="permit"><img src="http://placekitten.com/g/200/200"/></label>
			<p>Permit Number</p>
			
		</div>
		
		<div class='four columns faux-radio'>
			
			<input class='identifier' type="radio" name="search-type" value="process" id='process'>

		</div>
		
		<div class='four columns faux-radio'>
			
			<input class='identifier' type="radio" name="search-type" value="address" id='address'>

			<p>Address</p>
			
		</div>
		
	</div>
	
	<div class='row center'>
		
		<div class='six columns faux-radio'>
			
			<input class='identifier' type="radio" name="search-type" value="folio" id='folio'>

	</div>
		
	</div>

	</div>
