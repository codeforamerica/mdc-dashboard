<html>
	<head>
		<title>Miami-Dade Permit Inquiry</title>
	</head>
	<body>
		<h1>Miami-Dade Permit Inquiry</h1>

		<form method="GET" action="results.html">
			<ul>
				<li><input type="radio" name="search-type" value="permit"> Permit Number (Example: 2014000225)</li>
				<li><input type="radio" name="search-type" value="process"> Process Number (Example: W2014037904)</li>
				<li><input type="radio" name="search-type" value="address"> Address (Example: 1840 SW 154 AVE)</li>
			</ul>
			<input name="permit-id" placeholder="ID number or Address">
			<input type="submit" />
		</form>
	</body>
</html>
